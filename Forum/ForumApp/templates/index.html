{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <title>Document</title>
    <style>
        h2 {
   text-align: center; 
}
p {
  text-align: center;
}

img {
    display:  block;
    margin: auto;
}
 .container{
    display: flex;
    box-sizing: 1px solid black;
    gap:  10px;
 }
    </style>
</head>
<body>
    {% for cat in category %}
    <div class="container">
    
    <div>
        <h2>{{ cat.category_title }}</h2>
        <p><strong>описание: </strong>{{ cat.category_description }}</p> 
        <form action="{% url 'removeCategory' cat.pk %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="color: white; background-color: red; border:none; padding: 5px 10px; cursor:pointer;">
          Удалить
        </button>
      </form>
    </div>
    {% endfor %}
    </div>
    <form action="{% url 'add_category' %}" method="get">
      <button type="submit" class="btn btn-primary"><strong>Добавить категорию</strong></button>
    </form>
   
     <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script> 
</body>
</html>
