{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <title>Document</title>
    <style>
        h2 {
   text-align: center; 
}
p {

}

img {

    margin: auto;
}
 .container{

 }

<body>
  <header>
        <nav>
            <div class="nav-wrapper">
              <a href="/home/" class="brand-logo">Logo</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">

    </header>

    <main>
      {% block content %}

      <div class="container">
  {% for card in cards %}

        <h2>{{ card.card_title }}</h2>
        <p>{{ card.card_description }}</p>
        {% if card.card_pathImage %}
          
        {% endif %}
        <a href="{% url 'categoryDetail' card.pk %}" class="btn btn-primary">Перейти</a>
        
    </div>
   
  {% empty %}
    <p>Категорий пока нет</p>
    <form action="{% url 'add_category' %}" method="get">
      <button type="submit" class="btn btn-primary"><strong>Добавить категорию</strong></button>
    </form>
  {% endfor %}
    <form action="{% url 'add_category' %}" method="get">
      <button type="submit" class="btn btn-primary"><strong>Добавить категорию</strong></button>
    </form>
      {% endblock %}
    </main>


    
    
   
     <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script> 
</body>
